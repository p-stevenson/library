<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="scripts/main.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Library</title>
</head>
<body>
<header>
	<button class="btn" id="openFormButton">OPEN</button>
</header>
<div class="main-content">
	<section id='books-container'>
	</section>
	<section id="form-container">
		<h1 id="formTitle">Add to Library</h1>
		<fieldset>
			<legend class="visually-hidden">New Book Entry Form</legend>
			<form id="newBookForm" action='#' method='get'>
				<p>
					<label class='input-field-label' for='inputTitle'>
						<span>Title:</span>
						<input type='text' name='inputTitle' id="inputTitle" autocomplete="off">
					</label>
				</p>
				<p>
					<label class='input-field-label' for='inputAuthor'>
						<span>Author:</span>
						<input type='text' name='inputAuthor' id="inputAuthor" autocomplete="off">
					</label>
				</p>
				<p>
					<label class='input-field-label' for='inputPages'>
						<span>Pages:</span>
						<input type='number' name='inputPages' id='inputPages' min="1" max="10000" autocomplete="off">
					</label>
				</p>
				<fieldset>
					<legend>Read:</legend>
					<label class="radio-label" for="hasRead">Yes</label>
					<input type="radio" name="hasRead" id="hasRead" value=true>
					<label class="radio-label" for="hasNotRead">No</label>
					<input type="radio" name="hasRead" id="hasNotRead" value=false checked>
				</fieldset>
				<button class="btn" id="closeFormButton">CLOSE</button>
				<button class='btn' type="submit" id="submitFormButton">SUBMIT</button>
			</form>
		</fieldset>
	</section>
</div>
</body>
</html>
